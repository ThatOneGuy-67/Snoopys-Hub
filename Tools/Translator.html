<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snoopy‚Äôs Hub | Translator</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(25,25,25,0.85), rgba(25,25,25,0.85)),
    url("https://i.pinimg.com/originals/11/cf/ee/11cfeef9eaa56c71a6eeb9933f933492.gif")
    center / cover fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.glass {
  width: 96%;
  max-width: 1200px;
  min-height: 650px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 22px;
  padding: 26px;
  display: flex;
  flex-direction: column;
}

.header {
  text-align: center;
  margin-bottom: 18px;
}

.header h1 {
  margin: 0;
  font-size: 30px;
}

.header span {
  font-size: 14px;
  color: #ccc;
}

.translator {
  display: flex;
  gap: 18px;
  flex: 1;
}

textarea {
  width: 50%;
  resize: none;
  padding: 16px;
  border-radius: 16px;
  border: none;
  outline: none;
  background: rgba(0,0,0,0.4);
  color: white;
  font-size: 15px;
}

select {
  padding: 12px 14px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.35);
  background: rgba(0,0,0,0.4);
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
}

select:hover {
  background: rgba(0,0,0,0.5);
  border-color: rgba(255,255,255,0.5);
}

select:focus {
  outline: none;
  background: rgba(0,0,0,0.6);
  border-color: rgba(255,255,255,0.6);
}

select option {
  background: #1a1a1a;
  color: white;
}

.controls {
  display: flex;
  gap: 14px;
  margin: 16px 0;
}

button {
  flex: 1;
  padding: 16px;
  background: rgba(255,255,255,0.22);
  border: 1px solid rgba(255,255,255,0.35);
  border-radius: 16px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: rgba(255,255,255,0.38);
}

.footer {
  text-align: center;
  font-size: 13px;
  color: #aaa;
}
</style>
</head>

<body>

<div class="glass">
  <div class="header">
    <h1>Translator</h1>
    <span>Snoopy‚Äôs Hub Tools</span>
  </div>

  <div class="controls">
    <select id="from">
      <option value="auto">Auto Detect</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ja">Japanese</option>
      <option value="ru">Russian</option>
      <option value="zh">Chinese</option>
    </select>

    <select id="to">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ja">Japanese</option>
      <option value="ru">Russian</option>
      <option value="zh">Chinese</option>
    </select>
  </div>

  <div class="translator">
    <textarea id="input" placeholder="Type or paste text..."></textarea>
    <textarea id="output" placeholder="Translation..." readonly></textarea>
  </div>

  <div class="controls">
    <button onclick="translateText()">üåç Translate</button>
    <button onclick="clearText()">üßπ Clear</button>
  </div>

  <div class="footer">¬© Snoopy‚Äôs Hub</div>
</div>

<script>
async function detectLanguage(text) {
  try {
    const response = await fetch(`https://api.textgears.com/detect-language?text=${encodeURIComponent(text)}`);
    const data = await response.json();
    return data.language?.code || 'en';
  } catch {
    return 'en';
  }
}

async function translateText() {
  const text = document.getElementById("input").value.trim();
  let fromLang = document.getElementById("from").value;
  const toLang = document.getElementById("to").value;
  const output = document.getElementById("output");
  
  if (!text) return;

  output.value = "Translating...";

  try {
    // Auto-detect language if needed
    if (fromLang === 'auto') {
      fromLang = await detectLanguage(text);
    }
    
    const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromLang}|${toLang}`;
    
    const response = await fetch(url);
    const data = await response.json();
    
    if (data.responseStatus === 200) {
      output.value = data.responseData.translatedText;
    } else {
      output.value = "Translation failed";
    }
  } catch (err) {
    output.value = "Translation failed: " + err.message;
    console.error(err);
  }
}

function clearText() {
  document.getElementById("input").value = "";
  document.getElementById("output").value = "";
}
</script>

</body>
</html>
