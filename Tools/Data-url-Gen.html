<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snoopy’s Hub | Data URL Generator</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(25,25,25,0.8), rgba(25,25,25,0.8)),
    url("https://i.pinimg.com/originals/11/cf/ee/11cfeef9eaa56c71a6eeb9933f933492.gif")
    center / cover fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.glass {
  width: 95%;
  max-width: 820px; /* BIGGER */
  min-height: 520px; /* BIGGER */
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 20px;
  padding: 26px;
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.header h1 {
  margin: 0;
  font-size: 28px;
}

.header span {
  font-size: 14px;
  color: #ccc;
}

label {
  font-size: 15px;
  color: #ddd;
}

textarea {
  width: 100%;
  margin-top: 8px;
  margin-bottom: 14px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: rgba(0,0,0,0.35);
  color: white;
  resize: vertical;
  min-height: 160px; /* BIGGER */
  font-size: 14px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  background: rgba(255,255,255,0.22);
  border: 1px solid rgba(255,255,255,0.35);
  border-radius: 14px;
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: rgba(255,255,255,0.38);
}

.footer {
  margin-top: 20px;
  text-align: center;
  font-size: 13px;
  color: #bbb;
}
</style>
</head>

<body>

<div class="glass">
  <div class="header">
    <h1>Data URL Generator</h1>
    <span>Snoopy’s Hub Tools</span>
  </div>

  <label>Input Text</label>
  <textarea id="inputText" placeholder="Enter your HTML code below..."></textarea>

  <button onclick="generate()">Generate Data URL</button>

  <label>Data URL Output</label>
  <textarea id="outputText" placeholder="Your Data URL will appear here..." readonly></textarea>

  <div class="footer">© Snoopy’s Hub</div>
</div>

<script>
function generate() {
  const input = document.getElementById("inputText").value;
  if (!input) {
    alert("Enter some text first");
    return;
  }

  const encoded = btoa(unescape(encodeURIComponent(input)));
  document.getElementById("outputText").value =
    "data:text/plain;base64," + encoded;
}
</script>

</body>
</html>
