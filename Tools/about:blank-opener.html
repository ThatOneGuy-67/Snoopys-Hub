<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snoopy’s Hub | about:blank Opener</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(25,25,25,0.8), rgba(25,25,25,0.8)),
    url("https://i.pinimg.com/originals/11/cf/ee/11cfeef9eaa56c71a6eeb9933f933492.gif")
    center / cover fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.glass {
  width: 95%;
  max-width: 820px;
  min-height: 460px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 20px;
  padding: 26px;
}

.header {
  text-align: center;
  margin-bottom: 24px;
}

.header h1 {
  margin: 0;
  font-size: 28px;
}

.header span {
  font-size: 14px;
  color: #ccc;
}

label {
  font-size: 15px;
  color: #ddd;
}

input {
  width: 100%;
  margin-top: 8px;
  margin-bottom: 18px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: rgba(0,0,0,0.35);
  color: white;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 16px;
  background: rgba(255,255,255,0.22);
  border: 1px solid rgba(255,255,255,0.35);
  border-radius: 14px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: rgba(255,255,255,0.38);
}

.info {
  margin-top: 18px;
  font-size: 13px;
  color: #bbb;
  text-align: center;
}

.footer {
  margin-top: 22px;
  text-align: center;
  font-size: 13px;
  color: #aaa;
}
</style>
</head>

<body>

<div class="glass">
  <div class="header">
    <h1>about:blank Opener</h1>
    <span>Snoopy’s Hub Tools</span>
  </div>

  <label>Website URL</label>
  <input id="url" placeholder="https://example.com">

  <button onclick="openBlank()">Open in about:blank</button>

  <div class="info">
    Opens the site inside an about:blank tab.<br>
    Works best when clicked directly.
  </div>

  <div class="footer">© Snoopy’s Hub</div>
</div>

<script>
function openBlank() {
  const url = document.getElementById("url").value.trim();
  if (!url) {
    alert("Enter a URL first");
    return;
  }

  const win = window.open("about:blank");
  if (!win) {
    alert("Popup blocked. Allow popups.");
    return;
  }

  win.document.write(`
    <title>about:blank</title>
    <iframe src="${url}"
      style="border:none;width:100vw;height:100vh;"></iframe>
  `);
}
</script>

</body>
</html>
